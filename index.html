<!-- DOCTYPE Added with EMMET using ! --> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Go to materializecss and add CDN compiled and minified css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Task List</title>
  <!--Go to bootstrapcdn and get the html script-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <!--Add div container using EMMET .container / .row / .col.s12 / #main.card-->
<div class="container">
  <div class="row">
    <div class="col s12">
      <div id="main" class="card">
        <div class="card-content">
          <span class="card-title">Task List</span>
          <div class="row">
           <form action="" id="task-form">
             <div class="input-field col s12">
               <input type="text" name="task" id="task">
               <label for="task">New Task</label>
             </div>
             <input type="submit" value="Add Task" class="btn">
           </form>
          </div>
        </div>
        <div class="card-action">
          <h5 id="task-title">Tasks</h5>
          <div class="input-field col s12">
            <input type="text" name="filter" id="filter">
            <label for="filter">Filter Task</label>
          </div>
          <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn black">Clear Tasks</a>
        </div>
      </div>
    </div>
  </div>
</div>
  <!--Go to jquery CDN and grab the jquery 3 uncompressed version-->
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <!--Compiled and minified JavaScript from materializecss-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Link my app.js using EMMET script:src-->
  <script src="app.js"></script>
</body>
</html>
